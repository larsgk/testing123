<html>
<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"> </script>
    <style>
        #arjsDebugUIContainer {
            display: none;
        }
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            background: rgba(0,0,20,0.3);
        }
        #graph {
            width: 100vw;
            height: 20vh;
            background:transparent;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; patternRatio: 0.75' vr-mode-ui='enabled: false'>
        <a-marker id="viz" preset='custom' type='pattern' url='./factory.patt'>
            <a-text id="temperaturelbl" rotation="-90 0 0" position="1 0 0" scale="2 2 2" value="- C"></a-text>
        </a-marker>
    <a-entity camera></a-entity>
</a-scene>
<div class="controls">
    <canvas id="graph" width="100" height="100"></canvas>
    <button id="scanbtn">Scan for Thingy52</button> 
    <button id="fullscreenbtn">Fullscreen</button> 
</div>
</body>
<script type="module">
    import {init} from './main.js';
    init();
</script>
</html>
